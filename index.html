<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main-content">


        <div class="text-editor-header">
            <input type="number" class="First box" id="font_size" min="1" max="100" value="16" onchange="f1(this)">

            <button type="button" class="btn second box" onclick="f2(this)" data-element="bold">
                <i class="fa fa-bold"></i>
            </button>
            <button type="button" class="btn second box" onclick="f3(this)" data-element="italic">
                <i class="fa fa-italic"></i>
            </button>
            <button type="button" class="btn second box" onclick="f4(this)" data-element="underline">
                <i class="fa fa-underline"></i>
            </button>
            <button type="button" class="btn " data-element="insertUnorderedList">
                <i class="fa fa-list-ul"></i>
            </button>
            <button type="button" class="btn" data-element="insertOrderedList">
                <i class="fa fa-list-ol"></i>
            </button>
            <button type="button" class="btn" onchange="f10(this)" data-element="createLink">
                <i class="fa fa-link"></i>
            </button>
            <button type="button" class="btn third box" onclick="f5(this)" data-element="justifyLeft">
                <i class="fa fa-align-left"></i>
            </button>
            <button type="button" class="btn third box" onclick="f6(this)" data-element="justifyCenter">
                <i class="fa fa-align-center"></i>
            </button>
            <button type="button" class="btn third box" onclick="f7(this)" data-element="justifyRight">
                <i class="fa fa-align-right"></i>
            </button>
            <button type="button" class="btn forth box" onclick="f8(this)">
                Aa
            </button>
            <input type="color" onchange="f9(this)">

            <button type="button" class="btn" data-element="justifyFull">
                <i class="fa fa-align-justify"></i>
            </button>
            <button type="button" class="btn" data-element="insertImage">
                <i class="fa fa-image"></i>
            </button>
        </div>
        <br>
        <div class="content" id="textone" contenteditable="true"></div>


    </div>


    <script src="app.js"></script>


    <script src="https://use.fontawesome.com/a31a3f8384.js"></script>


</body>

</html>
